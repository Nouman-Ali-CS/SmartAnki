<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <link rel="stylesheet" href="./assets/css/flashcard-creator.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon"><img src="./images/icons/logo.svg" alt="logo-icon"></div>
            <div class="logo-text">
                <span>SmartAnki</span>
            </div>
            <button class="nav-slider-icon" id="navSlider">
                <img src="./images/icons/sidebar-primary.svg" alt="nav-slider-icon">
            </button>
        </div>

        <!-- My Deck item - now clickable -->
        <div class="nav-item clickable" id="myDeckNav">
            <div class="nav-icon"><img src="./images/icons/deck.svg" alt="deck-icon"></div>
            <div>My Deck</div>
        </div>

        <div class="nav-item clickable" id="athenaAINav">
            <div class="nav-icon"><img src="./images/icons/ai-icon.svg" alt="athena-icon"></div>
            <div>AthenaAI</div>
        </div>

        <button class="add-btn-sidebar"><span>Add</span></button>

        <div class="library-section">
            <div class="library-header">
                <span>Library</span>
                <div class="library-icons">
                    <button><img src="./images/icons/search-icon.svg" alt="search-icon"></button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-dot category-1"></div>
                <span>Computer science</span>
            </div>

            <div class="category-item">
                <div class="category-dot category-2"></div>
                <span>Compiler construction</span>
            </div>

            <div class="category-item">
                <div class="category-dot category-3"></div>
                <span>Software Engineering</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Added header with subject title -->
        <div class="header" id="subjectHeader">Subject Name</div>

        <!-- Updated content area with Front/Back flashcard sections -->
        <div class="content-area">
            <!-- Front Side -->
            <div class="card-section">
                <label class="section-label">Front</label>
                <textarea id="frontText" placeholder="Write your question here"></textarea>
            </div>

            <!-- Back Side -->
            <div class="card-section">
                <label class="section-label">Back</label>
                <textarea id="backText" placeholder="Write your answer here"></textarea>
            </div>

            <!-- Generate Button -->
            <div class="button-container">
                <button class="generate-button" id="generateBtn">Generate</button>
            </div>
        </div>
    </div>

    <script src="./assets/css/flashcard-creator.css"></script>
    <script src="./assets/js/utils.js"></script>
</body>
</html>
