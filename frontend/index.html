<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAnki - Study Decks</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon"><img src="./images/icons/logo.svg" alt="logo-icon"></div>
            <div class="logo-text">
                <span>SmartAnki</span>
            </div>
            <button class="nav-slider-icon" id="navSlider">
                <img src="./images/icons/sidebar-primary.svg" alt="nav-slider-icon">
            </button>
        </div>

        <!-- My Deck item - now clickable -->
        <div class="nav-item clickable" id="myDeckNav">
            <div class="nav-icon"><img src="./images/icons/deck.svg" alt="deck-icon"></div>
            <div>My Deck</div>
        </div>

        <div class="nav-item clickable" id="athenaAINav">
            <div class="nav-icon"><img src="./images/icons/ai-icon.svg" alt="athena-icon"></div>
            <div>AthenaAI</div>
        </div>

        <button class="add-btn-sidebar"><span>Add</span></button>

        <div class="library-section">
            <div class="library-header">
                <span>Library</span>
                <div class="library-icons">
                    <button><img src="./images/icons/search-icon.svg" alt="search-icon"></button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-dot category-1"></div>
                <span>Computer science</span>
            </div>

            <div class="category-item">
                <div class="category-dot category-2"></div>
                <span>Compiler construction</span>
            </div>

            <div class="category-item">
                <div class="category-dot category-3"></div>
                <span>Software Engineering</span>
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Header -->
        <div class="title-section">
            <h2>My Deck</h2>
            <div class="header-right">
                <div class="profile-avatar">
                    <img src="./images/Person 2.jpg" alt="Profile">
                </div>
            </div>
        </div>
        
        <!-- Cards Grid -->
        <div class="cards-container">
            <div class="deck-grid">
                <div class="deck-card" data-id="1">
                    <div class="deck-card-header" style="background-color: #7a9ba6;"></div>
                    <div class="deck-card-body">
                        <div class="deck-card-title">Computer science</div>
                        <div class="deck-card-count">30 cards</div>
                    </div>
                    <div class="card-menu">
                        <button class="menu-toggle">⋮</button>
                        <div class="menu-dropdown">
                            <div class="menu-item rename-btn">
                                <span>Rename</span>
                            </div>
                            <div class="menu-item delete delete-btn">
                                <span>Delete</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="deck-card" data-id="2">
                    <div class="deck-card-header" style="background-color: #7ecdd1;"></div>
                    <div class="deck-card-body">
                        <div class="deck-card-title">Compiler construction</div>
                        <div class="deck-card-count">30 cards</div>
                    </div>
                    <div class="card-menu">
                        <button class="menu-toggle">⋮</button>
                        <div class="menu-dropdown">
                            <div class="menu-item rename-btn">
                                <span>Rename</span>
                            </div>
                            <div class="menu-item delete delete-btn">
                                <span>Delete</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="deck-card" data-id="3">
                    <div class="deck-card-header" style="background-color: #9b8b7e;"></div>
                    <div class="deck-card-body">
                        <div class="deck-card-title">Software Engineering</div>
                        <div class="deck-card-count">30 cards</div>
                    </div>
                    <div class="card-menu">
                        <button class="menu-toggle">⋮</button>
                        <div class="menu-dropdown">
                            <div class="menu-item rename-btn">
                                <span>Rename</span>
                            </div>
                            <div class="menu-item delete delete-btn">
                                <span>Delete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-title">Rename Deck</div>
            <input type="text" class="modal-input" id="renameInput" placeholder="Enter new deck name">
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelRename">Cancel</button>
                <button class="modal-btn save" id="saveRename">Save</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/home_page.js"></script>
    <script src="./assets/js/utils.js"></script>
</body>
</html>
